<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Customer Details</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
            <tr>  
                <th>ID</th>  
                <th>Name</th>  
                <th>Email</th>  
                <th>Contact</th>  
                <th>Actions</th>  
            </tr>  
        </thead>  
        <tbody>  
            {% for customer in customers %}
            <tr>  
                <td>{{ customer.cid }}</td>  
                <td>{{ customer.name }}</td>  
                <td>{{ customer.email }}</td>  
                <td>{{ customer.contact }}</td>  
                <td>  
                    <a href="/edit/{{ customer.cid }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    <a href="/delete/{{ customer.cid }}">Delete</a>  
                </td>  
            </tr>  
            {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <center><a href="{% url 'cust' %}" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
